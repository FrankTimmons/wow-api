<!DOCTYPE html>
<html>
  <head>
    <title>Wow</title>
  </head>
  <body>
    <div class="wowBody">
      <h1 class="header">Wilson Wower!</h1>
      <div class="container1">
        <div class="cardContainer">
          <div class="card" id="cardWow" style="width: 400px">
            <div id="movieIMG" style="width: 80%"></div>
            <div class="card-body">
              <div id="wowVid"></div>
              <p class="card-text">
                Total wows in movie: <span id="totalWows"></span>
              </p>
              <p class="card-text">Wow number: <span id="wowNum"></span></p>
            </div>
            <button class="btn btn-primary">Get Wow!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="animalBody">
      <h1 class="header2">Animal Accumulator</h1>
      <div class="container">
        <div class="row" id="animalRow">
          <div class="col-12">
            <div class="card animalCard" style="width: 400px">
              <form id="animalChecker">
                <h5 class="animalInputBody">Choose a number between 1 - 10</h5>
                <input type="number" id="animalType" min="1" max="10" required>
                <button class="btn-success" type="submit">Get Animals</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
